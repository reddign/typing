    <script>
        function swapStyleSheet(){

            var theme = document.getElementsByTagName('link')[0];

            if (theme.getAttribute('href') == 'HPLightMode.css') { 
                theme.setAttribute('href', 'HPDarkMode.css'); 
            } else { 
                theme.setAttribute('href', 'HPLightMode.css'); 
            }
