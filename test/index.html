    <script>
        LD = sessionStorage.getItem("Mode");

        var theme = document.getElementsByTagName('link')[0];
        var logo = document.getElementById('Logo');

        if (LD == 1) { 
                theme.setAttribute('href', 'TestDarkMode.css');
                logo.setAttribute('src', '../home/LogoDarkMode.png');
        } else { 
                theme.setAttribute('href', 'TestLightMode.css');
                logo.setAttribute('src', '../home/LogoLightMode.png');
        }
        function swapStyleSheet(){

            if (theme.getAttribute('href') == 'TestLightMode.css') { 
                theme.setAttribute('href', 'TestDarkMode.css');
                logo.setAttribute('src', '../home/LogoDarkMode.png');
                LD = 1
            } else { 
                theme.setAttribute('href', 'TestLightMode.css');
                logo.setAttribute('src', '../home/LogoLightMode.png');
                LD = 0 
            } 

            sessionStorage.setItem("Mode", LD);
        }
        </script>
    <h1 style="font-family: monospace;">Typing Test</h1>

    <div id="typing-area" class="center" style="margin-bottom: 1%; width: 60%; text-align: center;">
        <p id="text"></p>
        <div class="center">
            <input type="text" id="text-input" autocapitalize="off" autocomplete="off" spellcheck="false" size="50">
        </div>
    </div>

    <div class="center">
        <button id="play-again" type="button" class="hidden" style="margin-bottom: 50px;" onclick="window.location.reload()">Play Again</button>
