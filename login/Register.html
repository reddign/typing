<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RegLightMode.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form action="Register.php" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <p>Light or Dark mode:</p>
            <select name="LD" id="LD" required="">
                <option value=""></option>
                <option value="L">Light</option>
                <option value="D">Dark</option>
        
            </select>
            <div class="form-group">
                <input type="submit" value="Register">

            </div>
            <div class="form-group">
                <p>Already have an account? <a href="index.html">Login here</a>.</p>
            </div>
        </form>
    <a href="../home/HomePage.html"><button class="goHome">Home Page</button></a>
    <button class="light-dark" onclick="swapStyleSheet()">Switch Mode</button>
    </div>
    <script>
        LD = sessionStorage.getItem("Mode");

        var theme = document.getElementsByTagName('link')[0];

        if (LD == 1) { 
                theme.setAttribute('href', 'RegDarkMode.css');
        } else { 
                theme.setAttribute('href', 'RegLightMode.css'); 
        }
        function swapStyleSheet(){

            if (theme.getAttribute('href') == 'RegLightMode.css') { 
                theme.setAttribute('href', 'RegDarkMode.css');
                LD = 1
            } else { 
                theme.setAttribute('href', 'RegLightMode.css');
                LD = 0 
            } 

            sessionStorage.setItem("Mode", LD);
        }
        </script>
</body> 
</html>
